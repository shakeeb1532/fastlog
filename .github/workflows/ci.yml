name: FASTLOG CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    name: Build & Test (Mac + Linux)
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Install build tools
      - name: Install build deps
        run: |
          python3 -m pip install --upgrade pip setuptools wheel

      # Install OS-specific dependencies
      - name: Install system dependencies
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install lz4

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y liblz4-dev

      # Install FASTLOG
      - name: Install FASTLOG (local build)
        run: |
          pip install -r requirements.txt
          pip install .

      # Run tests
      - name: Run tests
        run: |
          python3 -m pytest -q

      # Optional: run short benchmark suite (to validate compression API works)
      - name: Run smoke benchmark
        run: |
          python3 - << 'EOF'
          from fastlog.benchmark import main
          print("Running benchmark smoke test...")
          main("examples/demo.log")
          EOF

  build-artifacts:
    name: Build Wheels & SDist
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build tools
        run: |
          pip install --upgrade pip build wheel setuptools

      - name: Build package
        run: |
          python3 -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fastlog-builds
          path: dist/
